<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vue Mastery</title>
    <!-- Import Styles -->
    <link rel="stylesheet" href="./assets/styles.css" />
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@3.0.0-beta.12/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <div class="nav-bar"></div>

      <div class="cart">Cart({{ cart }})</div>
      
      <div class="product-display">
        <div class="product-container">
          <div class="product-image">
            <img :class="{ 'out-of-stock-img': !inStock }" v-bind:src="image">
            

            
            
          </div>
          <div class="product-info">
            <h1>{{ title }}</h1>
            <p v-if ="inStock">In Stock</p>
            <!-- <p v-else-if="inventory <= 10 && inventory > 0">Almost sold out!</p> -->
            <p v-else>Out of Stock</p>
            <p v-if="onSale">On Sale</p>
            <p>{{ description }}</p>
            <ul>
          <!-- v-for acts like a for loop -->
        
              <li v-for="detail in details">{{ detail }}</li>
            </ul>
            <div v-for="(variant, index) in variants"
            :key="variant.id" 
            @mouseover="updateVariant(index)"
            class = "color-circle"
            :style="{backgroundColor: variant.color }">
            
            </div> 
            <ul>
            <li v-for="size in sizes">{{ size }}</li>
          </ul>
          <!-- I did this a bit differently from tutorialm they had it in the js 
            file bui V've only made the button appear if there is something in the basket -->
          <button class="button" 
          :class="{ disabledButton: !inStock}"
          :disabled="!inStock"
          @click="addToCart">Add to Cart</button>
          
          <p v-if = "cart>=1">
          <button class="button" @click="removeCart">Remove from Cart</button>
          </p> 
        </div>
        </div>
      </div>
    </div>

    <!-- Import App -->
    <script src="./main.js"></script>

    <!-- Mount App -->
    <script>
      const mountedApp = app.mount('#app')
    </script>
  </body>
</html>
